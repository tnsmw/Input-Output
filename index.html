<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title>MW | Input/Output</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <link rel="stylesheet" href="normalize.css">
  <link id="stylesheet" rel="stylesheet" href="style.css" type="text/css">

  <script type="text/javascript" src="script.js" defer></script>

</head>

<body>

  <div class="info">i
    <div class="overlay">Grande Iced Coffee - $2.65<br>
      Grande Caffè Latte - $3.65<br>Venti Matcha Frappuccino - $4.95
    </div>
  </div>

  <div class="h1">The Starbucks Visitor</div>

  <h2>How much could you buy with...?</h2>

  <h3>Choose a drink</h3>

  <div class="center">
  <div class="drink-icons">
   <img src="iced-coffee.png" alt="iced-coffee">
   <img src="caffè-latte.png" alt="caffè-latte">
   <img src="matcha-frappuccino.png" alt="matcha-frappuccino">
  </div>
  </div>

  <h4>Input your amount of money</h4>

  <form autocomplete="off">
    <label for="wallet">$</label>
    <input type="text" name="wallet" id="wallet" onkeyup="calculate()">
    <label for="price">/</label>
    <input type="text" name="price" id="price" onkeyup="calculate()">
    <label for="result">=</label>
    <input type="text" name="result" id="result" onkeyup="calculate()">
  </form>

</body>

</html>
