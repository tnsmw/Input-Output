<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title>MW | Input/Output</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <link rel="stylesheet" href="normalize.css">
  <link id="stylesheet" rel="stylesheet" href="style.css" type="text/css">

  <script type="text/javascript" src="script.js" defer></script>

</head>

<body>

  <div class="info">i
    <div class="overlay">Grande Iced Coffee - $2.65<br>
      Grande Caffè Latte - $3.65<br>Venti Matcha Frappuccino - $4.95
    </div>
  </div>

  <div class="h1">The Starbucks Visitor</div>

  <h2>How much could you buy with...?</h2>

  <form id="buy-drinks" class="center" autocomplete="off">
      
      <fieldset>
          <legend class="label">Choose a drink</legend>
          <div class="drink-icons">
              <label>
                  <input type="radio" name="drink" value="iced-coffee" data-name="Grande Iced Coffee" data-price="2.65" checked>
                  <img class="drink-img" src="iced-coffee.png" alt="Iced Coffee" title="Iced Coffee">
              </label>
              <label>
                  <input type="radio" name="drink" value="caffè-latte" data-name="Grande Caffè Latte" data-price="3.65">
                  <img class="drink-img" src="caffè-latte.png" alt="Caffè Latte" title="Caffè Latte">
              </label>
              <label>
                  <input type="radio" name="drink" value="matcha-frappuccino" data-name="Venti Matcha Frappuccino" data-price="4.95">
                  <img class="drink-img" src="matcha-frappuccino.png" alt="Matcha Frappuccino" title="Matcha Frappuccino">
              </label>
          </div>
      </fieldset>

      <label class="label" for="wallet">Input your amount of money</label>
      <div class="text-input">
          $ <input type="number" name="money" id="wallet" placeholder="0" required>
      </div>

  </form>

  <div class="container" id="amount"></div>

</body>

</html>
